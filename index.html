  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Users Page</h1>
      <button type="button" class="col-sm-12 addBtn" data-toggle="modal" data-target="#addModal">Add User</button>
    </div>
    <!--target container-->
    <div id="user-container"></div>
    <!-- user row 
    <div class="row userRow">
      <div class="col-sm-offset-2 col-sm-8">
        <div class="row userIdBox">
          <div class="col-sm-2">
            <img src="#" class="img-responsive">
          </div>
          <div  class="col-sm-6">
            <p>id</p>
            <p>username</p>
            <p>lastname<p>
            <p>age</p>
          </div>
          <div class="col-sm-4">
            <div class="row">
              <button class="col-sm-12">Add User</button>

    <script type="text/template" id="user-template">
      <!-- user row -->
      <div class="row userRow">
        <div class="col-sm-offset-2 col-sm-8">
          <div class="row userIdBox">
            <div class="col-sm-2">
              <img src="#" class="img-responsive">
            </div>
            <div  class="col-sm-6">
              <p><%= id%></p>
              <p><%= username %></p>
              <p><%= lastname %><p>
              <p><%= age %></p>
            </div>
            <div class="col-sm-4">
              <div class="row">
                <button type="button" class="col-sm-12 editBtn">Edit User</button>
              </div>
              <div class="row">
                <div class="col-sm-12 addRollover">Add Space</div>
              </div>
            </div>
          </div>
          <!-- edit page -->
          <div class="row editRow hide">
            <div class="col-sm-offset-4 col-sm-4">
              <div>Id:</div><input id="userId" type="text">
              <div>Username:</div><input id="userInput" type="text">
              <div>Last Name:</div><input id="lastNameInput" type="text">
              <div>Age:</div><input id="ageInput" type="text">
            </div>
            <button type="button" class="col-sm-offset-4 col-sm-3 submitEditBtn">Submit</button>
          </div>
        </div>
      </div>
      <!-- end user row -->

    </script>
    <!-- add modal -->
    <div id="addModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">Add User</h4>
          </div>
          <div class="modal-body">
            <div>Id:</div><input id="userId" type="text">
            <div>Username:</div><input id="userInput" type="text">
            <div>Last Name:</div><input id="lastNameInput" type="text">
            <div>Age:</div><input id="ageInput" type="text">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--  end modal -->

  </div>
